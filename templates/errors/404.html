{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead">We couldn't find the page you're looking for. The page might have been removed, renamed, or is temporarily unavailable.</p>
            <a href="{% url 'core:home' %}" class="btn btn-primary mt-3">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
