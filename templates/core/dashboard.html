{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard - CBT System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-user-circle fa-4x text-muted mb-3"></i>
                    <h5>Welcome to CBT System</h5>
                    <p class="text-muted">Please contact your administrator to assign you the appropriate role.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'core:home' %}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                        <a href="{% url 'authentication:logout' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
